<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Enfermagem Completa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora de Enfermagem Completa</h1>

        <div class="calc-selection">
            <label for="calcType">Escolha o cálculo:</label>
            <select id="calcType" onchange="updateCalculator()">
                <option value="dosagem">Administração de Medicamentos</option>
                <option value="gotejamento">Taxa de Gotejamento</option>
                <option value="imc">IMC</option>
                <option value="pediatrica">Dose Pediátrica</option>
                <option value="infusao">Taxa de Infusão</option>
                <option value="nutricao">Nutrição</option>
                <option value="regra3">Regra de Três</option>
                <option value="escala-dor">Escala de Dor (EVA)</option>
                <option value="escala-coma">Escala de Coma de Glasgow</option>
            </select>
        </div>

        <div class="calculator">
            <!-- Administração de Medicamentos -->
            <div id="dosagem-fields" class="calc-fields">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Ex: 70">

                <label for="dose">Dose Recomendada (mg/kg):</label>
                <input type="number" id="dose" placeholder="Ex: 5">

                <button onclick="calcularDosagem()">Calcular Dosagem</button>
                <p id="resultado-dose"></p>
            </div>

            <!-- Taxa de Gotejamento -->
            <div id="gotejamento-fields" class="calc-fields">
                <label for="volume">Volume Total (mL):</label>
                <input type="number" id="volume" placeholder="Ex: 1000">

                <label for="tempo">Tempo (horas):</label>
                <input type="number" id="tempo" placeholder="Ex: 8">

                <label for="gotejo">Fator de Gotejamento (gotas/ml):</label>
                <input type="number" id="gotejo" placeholder="Ex: 20">

                <button onclick="calcularGotejamento()">Calcular Gotejamento</button>
                <p id="resultado-gotejamento"></p>
            </div>

            <!-- IMC -->
            <div id="imc-fields" class="calc-fields">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" placeholder="Ex: 1.75">

                <label for="pesoImc">Peso (kg):</label>
                <input type="number" id="pesoImc" placeholder="Ex: 80">

                <button onclick="calcularIMC()">Calcular IMC</button>
                <p id="resultado-imc"></p>
            </div>

            <!-- Dose Pediátrica -->
            <div id="pediatrica-fields" class="calc-fields">
                <label for="pesoCrianca">Peso da Criança (kg):</label>
                <input type="number" id="pesoCrianca" placeholder="Ex: 15">

                <label for="doseRecomendada">Dose Recomendada (mg/kg):</label>
                <input type="number" id="doseRecomendada" placeholder="Ex: 0.5">

                <button onclick="calcularDosePediatrica()">Calcular Dose Pediátrica</button>
                <p id="resultado-dosePediatrica"></p>
            </div>

            <!-- Taxa de Infusão -->
            <div id="infusao-fields" class="calc-fields">
                <label for="volumeInfusao">Volume Total (mL):</label>
                <input type="number" id="volumeInfusao" placeholder="Ex: 500">

                <label for="tempoInfusao">Tempo (horas):</label>
                <input type="number" id="tempoInfusao" placeholder="Ex: 4">

                <button onclick="calcularTaxaInfusao()">Calcular Taxa de Infusão</button>
                <p id="resultado-infusao"></p>
            </div>

            <!-- Nutrição -->
            <div id="nutricao-fields" class="calc-fields">
                <label for="calorias">Calorias (kcal):</label>
                <input type="number" id="calorias" placeholder="Ex: 2000">

                <label for="proteinas">Proteínas (g):</label>
                <input type="number" id="proteinas" placeholder="Ex: 50">

                <label for="carboidratos">Carboidratos (g):</label>
                <input type="number" id="carboidratos" placeholder="Ex: 300">

                <label for="lipidios">Lipídios (g):</label>
                <input type="number" id="lipidios" placeholder="Ex: 70">

                <button onclick="calcularNutricional()">Calcular Nutrição</button>
                <p id="resultado-nutricao"></p>
            </div>

            <!-- Escala de Dor -->
             <div id="escala-dor-fields" class="calc-fields">
                <label for="nivelDor">Nível de Dor (0 a 10):</label>
                <input type="number" id="nivelDor" min="0" max="10" placeholder="Ex: 5">
                <button onclick="calcularEscalaDor()">Calcular Escala de Dor</button>
                <p id="resultado-dor"></p>
            </div>

            <!-- Escala de Coma de Glasgow -->
             <div id="escala-coma-fields" class="calc-fields">
                <label for="aberturaOcular">Abertura Ocular (1 a 4):</label>
                <input type="number" id="aberturaOcular" min="1" max="4" placeholder="Ex: 4">

                <label for="respostaVerbal">Resposta Verbal (1 a 5):</label>
                <input type="number" id="respostaVerbal" min="1" max="5" placeholder="Ex: 5">

                <label for="respostaMotora">Resposta Motora (1 a 6):</label>
                <input type="number" id="respostaMotora" min="1" max="6" placeholder="Ex: 6">

                <button onclick="calcularEscalaComa()">Calcular Escala de Coma</button>
                <p id="resultado-coma"></p>
            </div>

            <!-- Regra de Três -->
            <div id="regra3-fields" class="calc-fields">
                <label for="valorA">Valor A:</label>
                <input type="number" id="valorA" placeholder="Ex: 500">

                <label for="valorB">Valor B:</label>
                <input type="number" id="valorB" placeholder="Ex: 1000">

                <button onclick="calcularRegraTres()">Calcular Regra de Três</button>
                <p id="resultado-regraTres"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
